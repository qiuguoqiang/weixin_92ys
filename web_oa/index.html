<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--iphone设备中的safari私有meta标签，它表示：顶部栏为黑色-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览；-->
    <meta content="no" name="apple-touch-fullscreen">
    <!--禁止缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1.0,user-scalable=no">
    <!--去除缓存-->
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <!--禁止将数字识别为号码-->
    <meta content="telephone=no" name="format-detection">
    <title>web_test</title>
    <style>
        #app {
            height: 100%;
        }
    </style>
    <!--amazeui-->
    <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
    <link rel="stylesheet" href="./static/css/app.css">

    <!--froala_editor-->
    <link rel="stylesheet" href="./static/froala_editor/css/froala_editor.min.css">
    <link rel="stylesheet" href="./static/froala_editor/css/font-awesome.min.css">
</head>
<body class="theme-black">
<div id="app"></div>
<!-- built files will be auto injected -->
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--<script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js"></script>-->

<!--froala_editor-->
<script src="./static/froala_editor/js/froala_editor.min.js"></script>
<script src="./static/froala_editor/js/plugins/tables.min.js"></script>
<script src="./static/froala_editor/js/plugins/lists.min.js"></script>
<script src="./static/froala_editor/js/plugins/colors.min.js"></script>
<script src="./static/froala_editor/js/plugins/font_family.min.js"></script>
<script src="./static/froala_editor/js/plugins/font_size.min.js"></script>
<script src="./static/froala_editor/js/plugins/block_styles.min.js"></script>
<script src="./static/froala_editor/js/plugins/media_manager.min.js"></script>
<script src="./static/froala_editor/js/plugins/file_upload.min.js"></script>
<script src="./static/froala_editor/js/langs/zh_cn.js"></script>

</body>
</html>
